<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Results</title>

    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/my_css/my_style.css' %}"></head>
<body>
    <div class="container">
      <a href="/">Go back</a>
        <h1 class="result-title">Submitted Info:</h1>
        <table class="table">
            <tbody>
              <tr>
                <td>Name:</td>
                <td>{{name}}</td>
              </tr>
              <tr>
                <td>Dojo Locations:</td>
                <td>{{location}}</td>
              </tr>
              <tr>
                <td>Favourate Languages:</td>
                <td>{{language}}</td>
              </tr>
              <tr>
                <td>Gender:</td>
                <td>{{gender}}</td>
              </tr>
              <tr>
                <td>Programming Language:</td>
                <td>{{program}}</td>
              </tr>
              <tr>
                <td>Comments:</td>
                <td>{{comment}}</td>
              </tr>
            </tbody>
          </table>
    </div>


    <script src="{% static 'js/bootstrap.js' %}" ></script>
  </body>
</html>
